<html>
<head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f5c8e0, #d6a4e0);
      color: black;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      text-align: center;
      padding: 1.5rem 1rem;
      background: #c2185b;
      color: black;
    }

    nav ul {
      list-style: none;
      margin-top: 0.5rem;
    }

    nav ul li {
      display: inline-block;
      margin: 0 12px;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffdf6c;
    }

    /* Main */
    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    main h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #6a1b9a;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    /* Hobby Cards Grid */
    .hobbies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      justify-content: center;
      align-items: stretch;
      margin-top: 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    }

    .card i {
      font-size: 3rem;
      color: #c2185b;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #6a1b9a;
    }

    .card p {
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
    }

    /* Footer */
    footer {
      background: linear-gradient(90deg, #6a1b9a, #4a148c);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: white;
      margin-top: auto;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
<body>
<h3><i>Your Response have been recorded<i></h3>
</body>
</html>
