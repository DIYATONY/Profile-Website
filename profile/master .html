<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f5c8e0, #d6a4e0); 
      color: black;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      text-align: center;
      padding: 1.5rem 1rem;
      background: #c2185b; /* Dark Contrast Pink */
      color: black;
    }

    marquee {
      font-size: 2rem;
      font-weight: bold;
      color: black;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      margin-top: 0.5rem;
    }

    nav ul li {
      display: inline-block;
      margin: 0 12px;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffdf6c;
    }

    /* Main Layout */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 2rem; /* space between card and image */
      flex-wrap: wrap;
    }

    /* Profile Card */
    .profile-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      animation: fadeIn 1.2s ease-in-out;
      color: black;
    }

    .profile-card h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #6a1b9a;
    }

    .profile-card p {
      margin: 0.4rem 0;
      line-height: 1.5;
    }

    
    /* Social Icons */
    .social-icons {
      margin-top: 1rem;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: white;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ffdf6c;
    }
    /* Footer */
    footer {
      background: linear-gradient(90deg, #6a1b9a, #4a148c);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: white;
      margin-top: auto;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
	
</head>
<body>

    <!-- Header Section -->

                <li><a href="parents.html">Family</a></li>

            </ul>
        </nav>
    </header>

    <!-- Content Section -->

    </main>

    <!-- Footer Section -->
    <footer>

</body>
</html>
